name: deploy-digital-ocean.yml

on:
  push:
    branches:
      - main   # default branch
    paths:
      - 'server/**'

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout code
      - name: Checkout
        uses: actions/checkout@v4

      # 2️⃣ Setup Java
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      # 3️⃣ Build JAR using Gradle
      - name: Build Spring Boot JAR
        run: ./gradlew clean bootJar

      # 4️⃣ Copy ONLY the binary
      - name: Copy JAR to DigitalOcean
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.DO_HOST }}
          username: ${{ secrets.DO_USER }}
          key: ${{ secrets.DO_SSH_KEY }}
          source: "build/libs/*.jar"
          target: "/root/app.jar"

      # 5️⃣ Restart app
      - name: Restart Spring Boot
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.DO_HOST }}
          username: ${{ secrets.DO_USER }}
          key: ${{ secrets.DO_SSH_KEY }}
          script: |
            cd /root/app
            mv nested-app-0.0.1-SNAPSHOT.jar nested-app-0.0.1-SNAPSHOT.jar.bak || true
            mv app.jar nested-app-0.0.1-SNAPSHOT.jar
            sudo systemctl restart app
            sudo systemctl status app --no-pager
