openapi: "3.0.2"
info:
  title: Nested REST APIs
  version: "1.0"
servers:
  - url: https://api.server.test/api/v1
paths:
  /users:
    get:
      summary: Get all users
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/User'
    post:
      summary: Create a new user
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                data:
                  type: array
                  items:
                    $ref: '#/components/schemas/User'
      responses:
        '201':
          description: User created
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/MinifiedUser'
    put:
      summary: Update an existing user
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                data:
                  type: array
                  items:
                    $ref: '#/components/schemas/User'
      responses:
        '200':
          description: User updated
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/MinifiedUser'
  /children:
    get:
      summary: Get all children
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/Child'
    post:
      summary: Create a new child
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                data:
                  type: array
                  items:
                    $ref: '#/components/schemas/Child'
      responses:
        '201':
          description: Child created
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/Child'
    put:
      summary: Update an existing child
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                data:
                  type: array
                  items:
                    $ref: '#/components/schemas/Child'
      responses:
        '200':
          description: Child updated
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/Child'
  /goals:
    get:
      summary: Get all goals
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/Goal'
    post:
      summary: Create a new goal
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                data:
                  type: array
                  items:
                    $ref: '#/components/schemas/Goal'
      responses:
        '201':
          description: Goal created
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/Goal'
    put:
      summary: Update an existing goal
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                data:
                  type: array
                  items:
                    $ref: '#/components/schemas/Goal'
      responses:
        '200':
          description: Goal updated
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/Goal'
        '409':
          description: Cannot update goal when an order exists for this goal
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: Cannot update goal when an order exists for this goal
  /children/{child_id}/actions/place_order:
    post:
      summary: Place orders for all active goals
      requestBody:
        description: Orders placed
        content:
          application/json:
            schema:
              type: object
              $ref: '#/components/schemas/PlaceOrderPost'
      responses:
        '201':
          description: Orders placed
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/PlaceOrder'
  /children/{child_id}/actions/verifiy_order:
    post:
      summary: Verify placed orders
      requestBody:
        description: Verification details
        content:
          application/json:
            schema:
              type: object
              properties:
                id:
                  type: string
                verification_code:
                  type: string
      responses:
        '200':
          description: Orders verified
          content:
            application/json:
              schema:
                type: object
                $ref: '#/components/schemas/PlaceOrder'

        '400':
          description: Orders verification failed
          content:
            application/json:
              schema:
                type: object
                $ref: '#/components/schemas/PlaceOrder'
  /goals/{goalId}/holdings:
    get:
      summary: Get holdings for a goal
      parameters:
        - name: goalId
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/Holding'
  /goals/{goalId}/orders:
    get:
      summary: Get orders for a goal
      parameters:
        - name: goalId
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/Order'
    post:
      summary: Create orders for a goal
      parameters:
        - name: goalId
          in: path
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                data:
                  type: array
                  items:
                    $ref: '#/components/schemas/Order'
      responses:
        '201':
          description: Orders created
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/Order'
  /bucket:
    get:
      summary: Get all baskets
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/Basket'
    post:
      summary: Create a new basket
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                data:
                  type: array
                  items:
                    $ref: '#/components/schemas/Basket'
      responses:
        '201':
          description: Basket created
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/Basket'
    patch:
      summary: Update an existing basket
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                data:
                  type: array
                  items:
                    $ref: '#/components/schemas/Basket'
      responses:
        '200':
          description: Basket updated
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/Basket'
    delete:
      summary: Delete a basket
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                data:
                  type: array
                  items:
                    $ref: '#/components/schemas/Basket'
      responses:
        '200':
          description: Basket deleted
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/Basket'
  /bucket/{id}:
    get:
      summary: Get basket details by ID
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Basket details
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    $ref: '#/components/schemas/Basket'
        '404':
          description: Basket not found
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: Basket not found
  /colleges:
    get:
      summary: Get all colleges
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/College'
    post:
      summary: Create a new college
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                data:
                  type: array
                  items:
                    $ref: '#/components/schemas/College'
      responses:
        '201':
          description: College created
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/College'
    patch:
      summary: Update an existing college
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                data:
                  type: array
                  items:
                    $ref: '#/components/schemas/College'
      responses:
        '200':
          description: College updated
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/College'
    delete:
      summary: Delete a college
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                data:
                  type: array
                  items:
                    $ref: '#/components/schemas/College'
      responses:
        '200':
          description: College deleted
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/College'
  /colleges/{id}:
    get:
      summary: Get college details by ID
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: College details
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    $ref: '#/components/schemas/College'
        '404':
          description: College not found
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: College not found
components:
  schemas:
    Child:
      type: object
      required:
        - first_name
        - last_name
        - dob
        - gender
        - invest_under_child
      properties:
        id:
          type: string
          format: number
        first_name:
          type: string
        last_name:
          type: string
        dob:
          type: string
          format: date
        gender:
          type: string
          enum:
            - male
            - female
            - other
        invest_under_child:
          type: boolean
        user:
          type: object
          $ref: '#/components/schemas/MinifiedUser'
    User:
      type: object
      properties:
        id:
          type: integer
        name:
          type: string
        email:
          type: string
    MinifiedUser:
      type: object
      properties:
        id:
          type: integer
        name:
          type: string

    Fund:
      type: object
      properties:
        id:
          type: string
          format: number
        code: # this fund_id from tarrakki API
          type: string
        name:
          type: string
        display_name:
          type: string
        description:
          type: string
        min_amount:
          type: number
          format: float
        nav:
          type: number
          format: float
        is_active:
          type: boolean

    Order:
      type: object
      properties:
        id:
          type: string
          format: number
        order_date:
          type: string
          format: date
        amount:
          type: number
          format: float
        type:
          type: string
          enum:
            - buy
            - sell
            - sip
        status:
          type: string
          enum:
            - pending
            - completed
            - failed
            - cancelled
            - active
        fund:
          type: object
          $ref: '#/components/schemas/Fund'
        monthly_sip:
          type: number
          format: float
        user:
          type: object
          $ref: '#/components/schemas/MinifiedUser'

    Basket:
      type: object
      properties:
        id:
          type: string
          format: number
        title:
          type: string
        funds:
          type: array
          items:
            type: object
            properties:
              fund:
                type: object
                $ref: '#/components/schemas/Fund'
              allocation_percentage:
                type: number
                format: float

    Holding:
      type: object
      properties:
        id:
          type: string
          format: number
        units:
          type: number
          format: float
        invested_amount:
          type: number
          format: float
        current_value:
          type: number
          format: float
        order:
          type: object
          $ref: '#/components/schemas/Order'
        order_allocation_percentage:
          type: number
          format: float
        goal:
          type: object
          $ref: '#/components/schemas/Goal'
        fund:
          type: object
          $ref: '#/components/schemas/Fund'
        user:
          type: object
          $ref: '#/components/schemas/MinifiedUser'
        child:
          type: object
          $ref: '#/components/schemas/Child'

    PlaceOrder:
      type: object
      properties:
        id:
          type: string
          format: number
        verification_status:
          type: string
          enum:
            - pending
            - verified
            - failed
        status:
          type: string
          enum:
            - pending
            - completed
            - failed
            - cancelled
        payment_url:
          type: string
          format: url
        mandate:
          type: object
          properties:
            type:
              type: string
              enum:
                - net_banking
                - upi
            upi_id:
              type: string
            confirmation_url:
              type: string


    PlaceOrderPost:
      type: object
      properties:
        orders:
          type: array
          items:
            type: object
            properties:
              goal:
                type: object
                $ref: '#/components/schemas/MinifiedGoal'
              BuyOrder:
                type: object
                $ref: '#/components/schemas/BuyOrder'
              SipOrder:
                type: object
                $ref: '#/components/schemas/SipOrder'
        payment_method:
          type: string
          enum:
            - net_banking
            - upi

    BuyOrder:
      type: object
      required:
        - amount
      properties:
        amount:
          type: number
          format: float

    SipOrder:
      type: object
      required:
        - amount
      properties:
        amount:
          type: number
          format: float
        setup_option:
          type: object
          required:
            - amount
            - frequency
          properties:
            amount:
              type: number
              format: float
            frequency:
              type: string
              enum:
                - monthly
                - quarterly
                - half-yearly
                - yearly



    MinifiedGoal:
      type: object
      properties:
        id:
          type: string
          format: number
    Goal:
      type: object
      properties:
        id:
          type: string
          format: number
        title:
          type: string
        target_amount:
          type: number
          format: float
        current_amount:
          type: number
          format: float
        target_date:
          type: string
          format: date
        basket:
          type: object
          $ref: '#/components/schemas/Basket'
        user:
          type: object
          $ref: '#/components/schemas/MinifiedUser'
        child:
          type: object
          $ref: '#/components/schemas/Child'
        status:
          type: string
          description: Goal status
          enum:
            - draft
            - active
            - completed
            - cancelled
    
    College:
      type: object
      properties:
        id:
          type: string
          format: number
        name:
          type: string
        location:
          type: string
        fees:
          type: number
          format: float
        course:
          type: string
        duration:
          type: integer
        type:
          type: string
          enum:
            - UNIVERSITY
            - COLLEGE
            - INSTITUTE
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time
