spring.application.name=app
spring.profiles.active=${SPRING_PROFILES_ACTIVE:dev}
app.url=http://${server.address:localhost}:${server.port:8080}

# Database configuration
spring.datasource.url=jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:nested}
spring.datasource.username=${DB_USER:admin}
spring.datasource.password=${DB_PASS:admin}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Flyway configuration - disabled for now (Hibernate manages schema)
spring.flyway.enabled=false

# File upload configuration
spring.servlet.multipart.max-file-size=50MB
spring.servlet.multipart.max-request-size=50MB

# AWS S3
aws.access.key=${AWS_ACCESS_KEY}
aws.secret.key=${AWS_SECRET_KEY}
aws.region=${AWS_REGION:us-east-1}
aws.s3.presigned.url.expiration.hours=${AWS_S3_PRESIGNED_URL_EXPIRATION_HOURS:24}
aws.s3.bucket.public=${AWS_S3_BUCKET_PUBLIC:public}
aws.s3.bucket.private=${AWS_S3_BUCKET_PRIVATE:private}

# Swagger/OpenAPI configuration
springdoc.api-docs.path=/public/api-docs.json
springdoc.swagger-ui.path=/public/swagger
springdoc.swagger-ui.enabled=true
springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.tagsSorter=alpha

# Firebase configuration
firebase.service.account.path=${FIREBASE_SERVICE_ACCOUNT_PATH}

# tarrakki API configuration
tarrakki.api.base-url=${NSE_API_URL:https://uatapi.tarrakki.com}
tarrakki.api.client-id=${TARRAKKI_API_CLIENT_ID}
tarrakki.api.client_secret="${TARRAKKI_API_CLIENT_SECRET}"

# finprimitives API configuration
finprimitives.api.base-url=${FINPRIMITIVES_API_URL:https://s.finprim.com}
finprimitives.api.client-id=${FINPRIMITIVES_API_CLIENT_ID}
finprimitives.api.client-secret="${FINPRIMITIVES_API_CLIENT_SECRET}"
finprimitives.api.tenant="${FINPRIMITIVES_API_TENANT}"

# bulkpe API configuration
bulkpe.api.base-url=${BULKPE_API_URL:https://api.bulkpe.in/client}
bulkpe.api.auth-token=${BULKPE_API_TOKEN}

# -------------------
# CircuitBreaker setup
# -------------------
resilience4j.circuitbreaker.instances.tarrakki.slidingWindowSize=10
resilience4j.circuitbreaker.instances.tarrakki.minimumNumberOfCalls=5
resilience4j.circuitbreaker.instances.tarrakki.failureRateThreshold=50
resilience4j.circuitbreaker.instances.tarrakki.waitDurationInOpenState=10s
resilience4j.circuitbreaker.instances.finprimitives.slidingWindowSize=10
resilience4j.circuitbreaker.instances.finprimitives.minimumNumberOfCalls=5
resilience4j.circuitbreaker.instances.finprimitives.failureRateThreshold=50
resilience4j.circuitbreaker.instances.finprimitives.waitDurationInOpenState=10s
resilience4j.circuitbreaker.instances.tarrakki.permittedNumberOfCallsInHalfOpenState=3
resilience4j.circuitbreaker.instances.tarrakki.automaticTransitionFromOpenToHalfOpenEnabled=true
# -------------------
# TimeLimiter (timeout handling)
# -------------------
resilience4j.timelimiter.instances.tarrakki.timeoutDuration=3s
resilience4j.timelimiter.instances.tarrakki.cancelRunningFuture=true
# -------------------
# Quartz Clustering Config
# -------------------
# Enable JDBC job store
spring.quartz.job-store-type=jdbc
# Quartz auto-create tables (only for local)
spring.quartz.jdbc.initialize-schema=always
# Quartz clustering
spring.quartz.properties.org.quartz.scheduler.instanceName=ClusteredScheduler
spring.quartz.properties.org.quartz.scheduler.instanceId=AUTO
spring.quartz.properties.org.quartz.jobStore.class=org.quartz.impl.jdbcjobstore.JobStoreTX
spring.quartz.properties.org.quartz.jobStore.driverDelegateClass=org.quartz.impl.jdbcjobstore.PostgreSQLDelegate
spring.quartz.properties.org.quartz.jobStore.useProperties=true
spring.quartz.properties.org.quartz.jobStore.isClustered=true
spring.quartz.properties.org.quartz.jobStore.clusterCheckinInterval=10000
spring.quartz.properties.org.quartz.threadPool.threadCount=20
spring.quartz.properties.org.quartz.threadPool.threadPriority=5