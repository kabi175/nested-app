spring.application.name=app
spring.profiles.active=${SPRING_PROFILES_ACTIVE:dev}
app.url=https://api.nested.money
app.mobile.scheme=nested

# Database configuration
spring.datasource.url=${DATABASE_URL:jdbc:postgresql://localhost:5432/nested?sslmode=require}
spring.datasource.username=${DB_USER:admin}
spring.datasource.password=${DB_PASS:admin}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.minimum-idle=0
spring.datasource.hikari.idle-timeout=10000
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.validation-timeout=5000
spring.datasource.hikari.max-lifetime=600000
spring.datasource.hikari.keepalive-time=30000

# Flyway configuration - disabled for now (Hibernate manages schema)
spring.flyway.enabled=false

# File upload configuration
spring.servlet.multipart.max-file-size=50MB
spring.servlet.multipart.max-request-size=50MB

# AWS S3
aws.access.key=${AWS_ACCESS_KEY:test-key}
aws.secret.key=${AWS_SECRET_KEY:test-secret}
aws.region=${AWS_REGION:us-east-1}
aws.s3.presigned.url.expiration.hours=${AWS_S3_PRESIGNED_URL_EXPIRATION_HOURS:24}
aws.s3.bucket.public=${AWS_S3_BUCKET_PUBLIC:public}
aws.s3.bucket.private=${AWS_S3_BUCKET_PRIVATE:private}

# Swagger/OpenAPI configuration
springdoc.api-docs.path=/public/api-docs.json
springdoc.swagger-ui.path=/public/swagger
springdoc.swagger-ui.enabled=true
springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.tagsSorter=alpha

# finprimitives API configuration
finprimitives.api.base-url=${FINPRIMITIVES_API_URL:https://s.finprim.com}
finprimitives.api.client-id=${FINPRIMITIVES_API_CLIENT_ID}
finprimitives.api.client-secret="${FINPRIMITIVES_API_CLIENT_SECRET}"
finprimitives.api.tenant="${FINPRIMITIVES_API_TENANT}"

# bulkpe API configuration
bulkpe.api.base-url=${BULKPE_API_URL:https://api.bulkpe.in/client}
bulkpe.api.auth-token=${BULKPE_API_TOKEN}

# -------------------
# CircuitBreaker setup
# -------------------
resilience4j.circuitbreaker.instances.finprimitives.slidingWindowSize=10
resilience4j.circuitbreaker.instances.finprimitives.minimumNumberOfCalls=5
resilience4j.circuitbreaker.instances.finprimitives.failureRateThreshold=50
resilience4j.circuitbreaker.instances.finprimitives.waitDurationInOpenState=10s
# -------------------
# RateLimiter
# -------------------
resilience4j.ratelimiter.instances.finprimitives.limitForPeriod=10
resilience4j.ratelimiter.instances.finprimitives.limitRefreshPeriod=1s
resilience4j.ratelimiter.instances.finprimitives.timeoutDuration=0
# -------------------
# Quartz Clustering Config
# -------------------
# Enable JDBC job store
spring.quartz.job-store-type=jdbc
spring.quartz.jdbc.initialize-schema=${QUARTZ_SCHEMA_INIT:never}

spring.quartz.properties.org.quartz.jobStore.isClustered=true
spring.quartz.properties.org.quartz.jobStore.driverDelegateClass=org.quartz.impl.jdbcjobstore.PostgreSQLDelegate
# Job History Configuration
# -------------------
# Retention period for job history records (in days)
job.history.retention.days=30
server.tomcat.accesslog.enabled=true
server.tomcat.accesslog.directory=logs
server.tomcat.accesslog.prefix=access_log
server.tomcat.accesslog.suffix=.log
server.tomcat.accesslog.pattern=%h %l %u %t "%r" %s %b %D
twilio.account-sid=${TWILIO_ACCOUNT_SID}
twilio.auth-token=${TWILIO_AUTH_TOKEN}
twilio.sms.from-number=+12183060428
twilio.whatsapp.from-number=${TWILIO_WHATSAPP_FROM_NUMBER:+12183060428}
# MFA Configuration
mfa.otp.expiry-seconds=${MFA_OTP_EXPIRY_SECONDS:60}
mfa.token.expiry-seconds=${MFA_TOKEN_EXPIRY_SECONDS:300}
mfa.max-attempts=${MFA_MAX_ATTEMPTS:3}
mfa.token.secret=${MFA_TOKEN_SECRET:change-me-in-production-use-strong-random-secret}
# MFA Mock Configuration (for development/testing only)
mfa.mock.enabled=${MFA_MOCK_ENABLED:false}
mfa.mock.otp=${MFA_MOCK_OTP:123456}
# Email Configuration
spring.mail.from=${EMAIL_FROM:noreply@nested.money}
sendgrid.api_key=${SENDGRID_API_KEY}
# Server Configuration
server.port=8080
server.servlet.context-path=/
# ======================
# AUTH0 CONFIGURATION
# ======================
# Required: Your Auth0 Domain (from Auth0 Dashboard)
auth0.domain=${AUTH0_DOMAIN:dev-xxxxxx.us.auth0.com}
# Required: Client ID (from Auth0 Application)
auth0.client-id=${AUTH0_CLIENT_ID:your-client-id-here}
# Required: Client Secret (from Auth0 Application)
auth0.client-secret=${AUTH0_CLIENT_SECRET:your-client-secret-here}
spring.security.oauth2.resourceserver.jwt.jws-algorithms=RS256
# OAuth2 Client Registration for Login
spring.security.oauth2.client.registration.auth0.client-id=${auth0.client-id}
spring.security.oauth2.client.registration.auth0.client-secret=${auth0.client-secret}
spring.security.oauth2.client.registration.auth0.scope=openid,profile,email,offline_access
spring.security.oauth2.client.registration.auth0.redirect-uri={baseUrl}/login/oauth2/code/{registrationId}
spring.security.oauth2.client.registration.auth0.authorization-grant-type=authorization_code
spring.security.oauth2.client.registration.auth0.client-name=Auth0
# OAuth2 Provider Configuration
spring.security.oauth2.client.provider.auth0.issuer-uri=https://${auth0.domain}/
spring.security.oauth2.client.provider.auth0.authorization-uri=https://${auth0.domain}/authorize
spring.security.oauth2.client.provider.auth0.token-uri=https://${auth0.domain}/oauth/token
spring.security.oauth2.client.provider.auth0.user-info-uri=https://${auth0.domain}/userinfo
spring.security.oauth2.client.provider.auth0.jwk-set-uri=https://${auth0.domain}/.well-known/jwks.json
spring.security.oauth2.client.provider.auth0.user-name-attribute=email
# Resource Server (JWT Validation)
spring.security.oauth2.resourceserver.jwt.issuer-uri=https://${auth0.domain}/
spring.security.oauth2.resourceserver.jwt.jwk-set-uri=https://${auth0.domain}/.well-known/jwks.json
